<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">

    <link href="../fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet"><!--load all styles -->
    <script defer src="../fontawesome-free-5.12.0-web/js/all.js"></script> <!--load all styles -->

    <script src="../jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

    <title>Work Teams - Login</title>

    <!--Importacion de fuentes locales-->
    <link rel="stylesheet" href="index.css" type="text/css" media="all"/>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <nav class="nav row bg-primary center"> <!-- navbar content here  --> 
        <div class="col-sm-5"></div>
        <div id="navspace" style='height: 8px;'></div>
        <a href="./index.html"><img alt="" src="../Resources/logo.png" height="70px"></a>
    </nav>
    <div class="row">
        <div id="imagenlogin" class="col-sm-0 col-md-8 col-lg-8 d-none d-sm-block">
            <!-- <div class="img-fluid" style="position:fixed;right:80;top:0;">
                <img alt="" class="img-fluid" src="./resources/loginimg.jpeg" height="800px">
            </div> -->
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-sm-12 center" style="height: 560px;"> <!-- Pesta単a Usuario -->
                    <div id="register-form">
                        <div class="form-group">
                            <label for="usuario">Nombre de usuario</label>
                            <div class="input-group">
                                <input type="text" onkeyup="escribeuser()" class="form-control" id="usuario" placeholder="Usuario">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <div class="alert alert-danger" id="nouser" style="display : none" role="alert">
                                Ingrese su nombre de usuario.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass">Contrase単a</label>
                            <div class="input-group">
                                <input type="password" onkeyup="escribepass()" class="form-control" id="pass" placeholder="Contrase単a">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <div class="alert alert-danger" id="nopass" style="display : none" role="alert">
                                Ingrese su contrase単a.
                            </div>
                        </div>
                        <br>
                        <button id="Ingresar" type="button" class="btn btn-primary" onclick="ingresarUsuario(usuario.value,pass.value)">Ingresar <i class="fas fa-sign-in-alt"></i></button>
                        <div class="alert alert-danger" id="invalidinfo" style="display : none" role="alert">
                            Datos invalidos.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
