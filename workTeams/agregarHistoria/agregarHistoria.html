                      <div class="dropdown-divider ancho"></div>
                      <div class="row">
                          <div class="col-sm-8">
                              <form id="formulario">
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Nombre de la Tarea</label>
                                      <input type="text" class="form-control" id="inputNombreT" placeholder="Nombre de la Tarea" required>
                                      <small id="vNombreT" class="text-danger invisible"><i class="fas fa-exclamation"></i>Llene el campo</small>
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputNumT">Número de la Tarea</label>
                                      <input type="number" min="1" class="form-control" id="inputNumT" placeholder="Número Tarea" required>
                                      <small id="vNumT" class="text-danger invisible"><i class="fas fa-exclamation"></i>Llene el campo</small>
                                     </div>
                                     <div class="form-group col-md-3">
                                      <label for="inputEstatus">Estatus</label>
                                      <input type="text" class="form-control" id="inputEstatus" value="Sin Asignar" readonly>
                                     </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-8">
                                      <label for="inputDesc">Descripción de la Historia</label>
                                      <input type="text" class="form-control" id="inputDesc" placeholder="Descripción de la Historia" required>
                                      <small id="vDescT" class="text-danger invisible"><i class="fas fa-exclamation"></i>Llene el campo</small>
                                    </div>
                                    <div class="form-group col-md-4">
                                      <label for="inputPond">Ponderación</label>
                                      <input list="listPond" type="text" class="form-control" id="inputPond" placeholder="Ponderación" required>
                                      <datalist id="listPond">
                                          <option value="0">
                                          <option value="1">
                                          <option value="2">
                                          <option value="3">
                                          <option value="5">
                                          <option value="8">
                                          <option value="13">
                                          <option value="20">    
                                      </datalist>
                                      <small id="vPondT" class="text-danger invisible"><i class="fas fa-exclamation"></i>Llene el campo</small>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                      <div class="form-group col-md-10"></div>
                                      <div class="form-group col-md-2">
                                          <input type="button" id="agregar" class="btn btn-primary" value="Agregar">
                                      </div> 
                                  </div>
                              </form>
