<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">

    <link href="../fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet"><!--load all styles -->
    <script defer src="../fontawesome-free-5.12.0-web/js/all.js"></script> <!--load all styles -->

    <script src="../jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

    <title>Work Teams - Login</title>

    <!--Importacion de fuentes locales-->
    <link rel="stylesheet" href="registro.css" type="text/css" media="all"/>
    <script type="text/javascript" src="registro.js"></script>
</head>
<body>
    <nav class="nav row bg-primary justify-content-center"> <!-- navbar content here  --> 
        <a href="../login/index.html"><img alt="" src="../Resources/logo.png" height="70px"></a>
    </nav>
    <div class="row">
        <div id="imagenlogin" class="col-sm-0 col-md-8 col-lg-8 d-none d-sm-block">
            <!-- <div class="img-fluid" style="position:fixed;right:80;top:0;">
                <img alt="" class="img-fluid" src="./resources/loginimg.jpeg" height="800px">
            </div> -->
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-sm-12 center" style="height: 560px;"> <!-- Pestaña Usuario -->
                    <div id="register-form">
                        <div class="form-group">
                            <h4 class="mt-4">Registro</h1>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="paterno" placeholder="Apellido paterno">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="materno" placeholder="Apellido materno">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
                            </div>
                            <small id="nouser" class="text-danger invisible"><i class="fas fa-exclamation"></i> Este nombre de usuario ya existe</small>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                            </div>
                            <small id="nocontra" class="text-danger invisible"><i class="fas fa-exclamation"></i> La contraseña debe contener al menos 6 caracteres</small>
                        </div>
                        <div class="form-group">
                            <button id="Ingresar" disabled type="button" class="btn btn-primary">Registrarse <i class="fas fa-sign-in-alt"></i></button>
                        </div>
                        <div class="form-row justify-content-center topSpace">
                            <a class="small" href="../login/index.html">¿Ya tiene cuenta? Inicie sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
